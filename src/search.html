<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/menu.js" defer></script>
    <script type="module" src="./js/search.js" defer></script>
    <script type="module" src="./js/movies.mjs" defer></script>
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <section class="header">
            <a href="index.html"><img class="logo" src="images/movies-logo.svg" alt="Site logo - Click to return to home page"></a>
            <h1>Movies</h1>
            <button class="menu-btn">Menu</button>
        </section>
        <nav class="menu-nav">
            <a href="index.html">Home</a>
            <div class="divider"></div>
            <a href="search.html">Search</a>
        </nav>
    </header>
    <main>
        <div id="search-banner">
            <img src="images/search-background.jpg" alt="Illustrated image of glowing branches" id="s-banner-img">
            <form action="search.html" method="get" class="search">
                <label for="search"></label>
                <div id="searchbox">
                    <input id="search" type="search" name="search" placeholder="Find a movie">
                    <button id="search-btn" type="submit"><img src="images/search-icon.png" alt="search" class="searchpic"></button>
                </div>
            </form>
        </div>
        <section id="main-search">
            <section id="search-results">
            <p class="loading-msg-s">No results yet. Type a movie title or keyword in the bar above to find movies!</p>
            </section>
        </section>
    </main>
    <footer>
        <p>Â©Movies 2025</p>
        <a href="search.html">Search For a Movie</a>
    </footer>
</body>
</html>
